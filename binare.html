<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <title>Bin&aelig;re tall</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="generell.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0c0d12;
      color: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main {
      background: #181a23;
      border-radius: 20px;
      padding: 2.5rem;
      width: min(960px, 100%);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin-top: 0;
      font-size: 2.25rem;
      text-align: center;
    }

    p {
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #c8cad3;
    }

    .converter-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .converter {
      flex: 1 1 320px;
      max-width: 420px;
    }

    .converter h2 {
      font-size: 1.2rem;
      margin-bottom: 1.35rem;
      border-bottom: 1px solid #2c2f3d;
      padding-bottom: 0.6rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      padding: 0.95rem 1rem;
      border-radius: 12px;
      border: 1px solid #2c2f3d;
      background: #0f1017;
      color: inherit;
      font-size: 1rem;
      letter-spacing: 0.1em;
      margin: 0 0.5rem;
    }

    input[readonly] {
      letter-spacing: normal;
      cursor: not-allowed;
      background: #151724;
    }

    button {
      width: 100%;
      margin: 1.5rem 0.5rem 0 0.5rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5a78ff, #9a63ff);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(90, 120, 255, 0.35);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff7a85;
      min-height: 1.2rem;
    }



  </style>
</head>

<body>
  <main>
    <h1>Bin&aelig;re tall</h1>

    <p>
      Bin&aelig;re tall best&aring;r kun av sifrene 0 og 1, og hvert siffer
      representerer en potens av 2. Ved &aring; summere de aktiverte potensene
      kan vi regne om et bin&aelig;rt tall til det desimale tallsystemet vi
      bruker til daglig.
    </p>

    <div class="converter-grid">
      <section class="converter">
        <h2>Bin&aelig;rt &rarr; desimalt</h2>
        <label for="binaryInput">Bin&aelig;rt tall (8 siffer)</label>
        <input id="binaryInput" type="text" maxlength="8" placeholder="f.eks. 01001101" autocomplete="off" />

        <label for="decimalOutput" style="margin-top: 1.25rem">Desimalt tall</label>
        <input id="decimalOutput" type="text" readonly value="" />

        <div class="error" id="binaryFeedback"></div>

        <button id="binaryConvertBtn" type="button">
          Konverter til desimalt
        </button>
      </section>

      <section class="converter">
        <h2>Desimalt &rarr; bin&aelig;rt</h2>
        <label for="decimalInput">Desimalt tall (opptil 6 siffer)</label>
        <input id="decimalInput" type="text" maxlength="6" placeholder="f.eks. 255" autocomplete="off" />

        <label for="binaryOutput" style="margin-top: 1.25rem">Bin&aelig;rt tall</label>
        <input id="binaryOutput" type="text" readonly value="" />

        <div class="error" id="decimalFeedback"></div>

        <button id="decimalConvertBtn" type="button">
          Konverter til bin&aelig;rt
        </button>
      </section>
    </div>
  </main>

  <script>
    const binaryInput = document.getElementById("binaryInput");
    const decimalOutput = document.getElementById("decimalOutput");
    const binaryFeedback = document.getElementById("binaryFeedback");
    const binaryConvertBtn = document.getElementById("binaryConvertBtn");

    const decimalInput = document.getElementById("decimalInput");
    const binaryOutput = document.getElementById("binaryOutput");
    const decimalFeedback = document.getElementById("decimalFeedback");
    const decimalConvertBtn = document.getElementById("decimalConvertBtn");

    const isValidBinary = (value) => /^[01]{8}$/.test(value);
    const isValidDecimal = (value) => /^\d{1,6}$/.test(value);

    function updateBinaryButtonState() {
      binaryConvertBtn.disabled = !isValidBinary(binaryInput.value.trim());
    }

    function updateDecimalButtonState() {
      decimalConvertBtn.disabled = !isValidDecimal(decimalInput.value.trim());
    }

    function convertBinaryToDecimal() {
      const value = binaryInput.value.trim();
      if (!isValidBinary(value)) {
        binaryFeedback.textContent =
          "Oppgi n&oslash;yaktig 8 sifre best&aring;ende av 0 og 1.";
        decimalOutput.value = "";
        return;
      }

      const decimal = parseInt(value, 2);
      decimalOutput.value = decimal.toString(10);
      binaryFeedback.textContent = "";
    }

    function convertDecimalToBinary() {
      const value = decimalInput.value.trim();
      if (!isValidDecimal(value)) {
        decimalFeedback.textContent =
          "Oppgi mellom 1 og 6 sifre best&aring;ende av tall 0-9.";
        binaryOutput.value = "";
        return;
      }

      const binary = parseInt(value, 10).toString(2);
      binaryOutput.value = binary;
      decimalFeedback.textContent = "";
    }

    binaryConvertBtn.addEventListener("click", convertBinaryToDecimal);
    decimalConvertBtn.addEventListener("click", convertDecimalToBinary);

    binaryInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        convertBinaryToDecimal();
      }
    });

    decimalInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        convertDecimalToBinary();
      }
    });

    binaryInput.addEventListener("input", updateBinaryButtonState);
    decimalInput.addEventListener("input", updateDecimalButtonState);
    updateBinaryButtonState();
    updateDecimalButtonState();
  </script>
</body>

</html>
